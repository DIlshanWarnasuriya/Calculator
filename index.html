<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="hedding">
            <h1>Calculator </h2>
        </div>

        <div class="textArea" style="  margin-left: auto; margin-right: auto; ">
            <input type="text" id="txtNum" class="form-control" aria-describedby="passwordHelpInline" placeholder="0">
        </div>

        <div class="buttonarea">
            <div class="col">
                <button type="button" onclick="Clear()" class="btnActionClear">CLEAR</button>
                <button type="button" onclick="Devide()" class="btnCalculate">/</button>
            </div>

            <div class="col">
                <button type="button" onclick="seven()" class="btnNumber">7</button>
                <button type="button" onclick="eight()" class="btnNumber">8</button>
                <button type="button" onclick="nine()" class="btnNumber">9</button>
                <button type="button" onclick="Multiply()" class="btnCalculate">x</button>

            </div>

            <div class="col">
                <button type="button" onclick="fore()" class="btnNumber">4</button>
                <button type="button" onclick="five()" class="btnNumber">5</button>
                <button type="button" onclick="six()" class="btnNumber">6</button>
                <button type="button" onclick="Substraction()" class="btnCalculate">-</button>
            </div>

            <div class="col">
                <button type="button" onclick="one()" class="btnNumber">1</button>
                <button type="button" onclick="two()" class="btnNumber">2</button>
                <button type="button" onclick="three()" class="btnNumber">3</button>
                <button type="button" onclick="Addition()" class="btnCalculate">+</button>
            </div>

            <div class="col">
                <button type="button" onclick="zero()" class="btnzero">0</button>
                <button type="button" onclick="dote()" class="btnNumber">.</button>
                <button type="button" onclick="Equeals()" class="btnCalculate">=</button>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
